<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <title>JS Campo Minato Grid</title>
</head>
<body>

  <header>
    <div class="container">

      <div class="header-content">

        <div class="header-left">
          <img id="logo" src="img/logo-boolean.png" alt="bool-logo">
          <h1>Campo Minato</h1>
        </div>
  
        <div class="header-right">
          <span>Difficoltà:</span>
          <select name="difficulty" id="difficulty">
            <option id="easy" value="1" selected>Easy</option>
            <option id="hard" value="2">Hard</option>
            <option id="crazy" value="3">Crazy</option>
          </select>
          <button class="btn">Play</button>
        </div>

      </div>

    </div>
  </header>

  <main>
    <div class="container">

      <div class="main-content">

        <div class="text-pre-game">
          <h2>
            Seleziona il livello di difficoltà e genera al griglia
          </h2>
        </div>

      </div>
      

    </div>
  </main>

  <footer>
    <div class="container">
      <span>
        Made with &hearts; by <a href="#">Boolean</a>
      </span>
    </div>
  </footer>


  
  <script src="js/script.js"></script>
</body>
</html>
